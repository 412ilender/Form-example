<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form example</title>
	<link rel="stylesheet" href="tmp/css/main.min.css">
</head>
<body>
	<div class="container">
		<p class="form-description">
			Send message to us
		</p>
		<form class="form" action="" id="order-form">
			<div class="field-wrap">
				<label class="form-label" for="name">Name</label>
				<input class="form-input user" type="text" id="name" required>
				<i class="name-icon"></i>
				<i class="required"></i>
			</div>
			<div class="field-wrap">
				<label class="form-label" for="company">Company</label>
				<input class="form-input company" type="text" id="company">
				<i class="company-icon"></i>
			</div>
			<div class="field-wrap">
				<label class="form-label" for="email">Email</label>
				<input class="form-input email" type="email" id="email" required>
				<i class="email-icon"></i>
				<i class="required"></i>
			</div>
			<div class="field-wrap">
				<label class="form-label" for="email-confirm">Confirm email</label>
				<input class="form-input email" type="email" id="email-confirm" required>
				<i class="email-icon"></i>
				<i class="required"></i>
			</div>
			<div class="field-wrap">
				<label class="form-label" for="phone-number">Skype</label>
				<input class="form-input skype" type="text" id="skype">
				<i class="skype-icon"></i>
			</div>
			<div class="field-wrap">
				<label class="form-label" for="message">Message</label>
				<textarea class="form-input form-message" id="message" maxlength="500" required></textarea>
				<i class="write-icon"></i>
				<i class="required"></i>
			</div>
			<div class="submit-wrap">
				<input class="form-send" type="submit" value="Send" id="send">
			</div>
		</form>
	</div>
	<script src="tmp/js/main.js"></script>
</body>
</html>
