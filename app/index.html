<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form example</title>
	<link rel="stylesheet" href="tmp/css/main.min.css">
</head>
<body>
	<div class="container">
		<p class="form-description">
			Send message to us
		</p>
		<form class="form" action="" id="order-form">
			<div class="field-wrap">
				<label class="form-label-small" for="name">Name</label>
				<input class="form-input" type="text" id="name" required>
			</div>
			<div class="field-wrap">
				<label class="form-label" for="company">Company</label>
				<input class="form-input" type="text" id="company">
			</div>
			<div class="field-wrap">
				<label class="form-label" for="email">Email</label>
				<input class="form-input" type="text" id="email">
			</div>
			<div class="field-wrap">
				<label class="form-label" for="email-confirm">Confirm email</label>
				<input class="form-input" type="text" id="email-confirm">
			</div>
			<div class="field-wrap">
				<label class="form-label" for="phone-number">Skype</label>
				<input class="form-input" type="text" id="skype">
			</div>
			<div class="field-wrap">
				<label class="form-label" for="message">Message</label>
				<textarea class="form-input form-message" id="message" required></textarea>
			</div>
			<div class="submit-wrap">
				<input class="form-send" type="submit" value="Send" id="send">
			</div>
		</form>
	</div>
	<script src="tmp/js/main.js"></script>
</body>
</html>
